trainer:
  type: Trainer
  num_clients: 100
  participation_rate: 0.05
  local_lr_decay: 0.998
  local_lr: 0.1
  local_epochs: 5
  global_lr: 1.0
  global_rounds: 1000
client:
  type: Client
  ce_loss:
    weight: 1
  MLB:
    branch_level:
    - 0
    - 1
    - 2
    - 3
    - 4
    branch_cls_weight: 1
    branch_kl_weight: 1
    T: 1
evaler:
  type: Evaler
  freq: 1
  retrieval_freq: 10
  batch_size: 128
  landscape_freq: 0
dataset:
  name: CIFAR100
  path: ./data
  client_path: ./client_data
  num_instances: 0
  download: true
server:
  type: Server
  momentum: -1
model:
  name: ResNet18_MLB
  pretrained: false
  l2_norm: false
  use_bn_layer: false
  last_feature_dim: 512
wandb: true
seed: 0
enable_benchmark: false
use_amp: true
multiprocessing: false
main_gpu: '1'
num_workers: 0
pin_memory: true
refactoring: true
verbose: false
remark: ''
checkpoint_path: ./checkpoints
exp_name: FedMLB
output_model_path: res18.pt
save_freq: 1000
batch_size: 50
save_test: false
load_model_path: false
wandb_resume_id: false
project: FedACG
log_dir: ./checkpoints
split:
  mode: dirichlet
  alpha: 0.3
  class_per_client: 0
  unbalanced: false
  overlap_ratio: 0.0
  create_client_dataset: false
optimizer:
  name: sgd
  momentum: 0.0
  wd: 0.001
eval:
  freq: 1
  batch_size: 128
analysis: false
